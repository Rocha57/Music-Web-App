<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>New Project</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="scripts/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="scripts/uploadtrack.js"></script>
    <script type="text/javascript" src="scripts/authentication.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="menu.html">Spotifree</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="menu.html">Menu</a></li>
        </ul>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Upload New Track</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a class="navbar-brand" id="output"></a> </li>
            <li><a onclick="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            <div>
                <div style="float: left">
                    <li><input type="text" class="navbar-form" placeholder="Track Title" name="search-title" id="search-title"></li>
                    <li><input type="text" class="navbar-form" placeholder="Track Artist" name="search-artist" id="search-artist"></li>
                </div>
                <div style="float: right">
                    <li><button class="navbar-btn" type="submit" onclick="search()"><i class="glyphicon glyphicon-search"></i></button></li>
                </div>
            </div>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Upload New Track</h2>
    <form id="create" class="form-horizontal" method="post" role="form" enctype="multipart/form-data">
        <label>Basic Information</label>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" id="title" name="title" class="form-control" maxlength="50" placeholder="Title">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" id="artist" name="artist" class="form-control" maxlength="50" placeholder="Artist">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" id="album" name="album" class="form-control" maxlength="50" placeholder="Album">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="number" id="year" name="year" class="form-control" placeholder="Year">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input id="file" type="file" name="file" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" onclick="uploadFile()">Upload</button>
            </div>
        </div>
    </form>
</div>



</body>
</html>
