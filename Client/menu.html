<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Menu</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="scripts/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="scripts/menu.js"></script>
    <script type="text/javascript" src="scripts/authentication.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spotifree</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Menu</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a class="navbar-brand" id="output"></a> </li>
            <li><a onclick="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            <div>
                <div style="float: left">
                    <li><input type="text" class="navbar-form" placeholder="Track Title" name="search-title" id="search-title"></li>
                    <li><input type="text" class="navbar-form" placeholder="Track Artist" name="search-artist" id="search-artist"></li>
                </div>
                <div style="float: right">
                    <li><button class="navbar-btn" type="submit" onclick="search()"><i class="glyphicon glyphicon-search"></i></button></li>
                </div>
            </div>
        </ul>
    </div>
</nav>
<div class="container">
    <h2>My Tracks</h2>
    <div style="width: 66%">
        <table class="table table-striped" id = "my-tracks-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Release Year</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            </tr>
            </tbody>
        </table>
    </div>
    <input type="submit" class="btn btn-sm btn-success" name="see-tracks" id="see-tracks" value="See All Tracks" onclick="listTracks()">
    <input type="submit" class="btn btn-sm btn-primary" name="upload-track" id="upload-track" value="Upload New Track" onclick="upload()">
    <div>
    <h2>My Playlists</h2><br />
        <div style="width: 50%; float:left">
            <div>
                <form id="createPlaylist" method="post" role="form" style="display: block;">
                    <div class="form-group">
                        <input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Name" value="">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-sm btn-success" name="new-playlist" id="new-project" value="Create Playlist">
                    </div>
                </form>
            </div>
            <table class="table table-striped" id = "playlists-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Created at</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                </tr>
                </tbody>
            </table>
        </div>
        <h2>Tracks on Playlist</h2> <br/>
        <div style="width: 50%; float:right;">
            <table class="table table-striped" id = "tracks">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Album</th>
                    <th>Remove from Playlist</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
